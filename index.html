<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do page</title>

</head>
<body>
    <h1>Welcome to the To-do page</h1>
    <form action="/submittodoitem" method="post">
        <input type="text" name="itemName" placeholder="Enter a new to-do item" required>
        <input type="text" name="itemDescription" placeholder="Enter a description" required>
        <input type="text" name="itemId" placeholder="Enter an item ID" required>
        <button type="submit">Add Item</button>
        </form>
        
</body>
</html>
